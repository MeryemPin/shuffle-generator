<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script defer src="index.js"></script>
    <title>Shuffle Generator</title>
</head>
<body>
    <div id="toggle-container">
        <span class="toggle-btn"></span>
    </div>
    <h1>Shuffle Generator</h1>
    <p id="about">Enter a number and click the button. The Generator will return you the amount of numbers in a different order</p>
    <div class="input-container">
        <input type="number" name="amount" id="amount" placeholder="0">
        <button id="enter" type="submit">Enter</button>
        <button id="shuffle" type="submit">Shuffle</button>
    </div>
    <div id="container">
        <!-- Amount of numbers from the user -->
    </div>
</body>
</html>
